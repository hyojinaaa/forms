<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home </title>
		<meta name="description" content="Between 150 and 160 characters">
		<link rel="stylesheet" href="css/styles.css">

	</head>
	<body>

	<form action="register.php" method="get">
		<div>
			<label for="full-name">Full Name</label>
			<input type="text" id="full-name" required min="2">
		</div>
		<div>
			<label for="email">E-Mail</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="phone">Phone Number</label>
			<input type="tel" id="phone">
		</div>
		<div>
			<label for="website">Your Website</label>
			<input type="url" id="website" required value="http://">
		</div>
		<div>
			<label for="quantity">Quantity</label>
			<input type="number" id="quantity" min="1" max="500">
		</div>
		<div>
			<label for="date">Check-in</label>
			<input type="date" id="date">
		</div>

		<div>
			<label for="country">Your Country</label>
			<select name="country" id="country">
			<option value="">Please select...</option>
				<optgroup label="Oceania">
				<option value="nz">New Zealand</option>
				<option value="au">Australia</option>
			</optgroup>
				<optgroup label="Asia">
				<option value="sk">South Korea</option>
				<option value="id">India</option>
			</optgroup>
				<option value="usa">United States of America</option>
		</div>

		<div>
			<input type="radio" id="male" name="gender">
			<label for="male">Male</label>
		</div>

		<div>
			<input type="radio" id="female" name="gender">
			<label for="female">Female</label>
		</div>

		<div>
			<input type="radio" id="other" name="gender">
			<label for="other">Other</label>
		</div>

		<div>
			<input type="checkbox" id="remember" checked>
			<label for="remember">Remember login</label>
		</div>

		<div>
			<label for="post">Blog Post</label>
			<textarea name="" id="post" cols="30" rows="10"></textarea>
		</div>

		<div>
			<label for="search">Search</label>
			<input type="search"
		</div>

		<input type="submit">

		<div>
			<progress max="100"></progress>
		</div>

	</form>

	</body>
</html>
